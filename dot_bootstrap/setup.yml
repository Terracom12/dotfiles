---
- name: Print OS Family
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Debug OS Family
      ansible.builtin.debug:
        msg: "OS Family: {{ ansible_os_family }}"

- name: Run for Debian
  ansible.builtin.import_playbook: debian.yml
  when: ansible_os_family == 'Debian'

- name: Run for Fedora
  ansible.builtin.import_playbook: fedora.yml
  when: ansible_os_family == 'RedHat'
...
