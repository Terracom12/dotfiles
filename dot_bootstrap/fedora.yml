---
- name: Fedora Setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    dnf_package_list: "{{ lookup('file', 'lists/fedora/dnf.txt').splitlines() | select('match', '^[^#]') | list }}"
    copr_repo_list: "{{ lookup('file', 'lists/fedora/copr.txt').splitlines() | select('match', '^[^#]') | list }}"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        # what does this do again?
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Add Brave Browser Repo
      ansible.builtin.get_url:
        url: https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        dest: /etc/yum.repos.d/brave-browser.repo

    - name: Enable copr repos
      community.general.copr:
        name: "{{ item }}"
        state: enabled
      loop: "{{ copr_repo_list }}"

    - name: Install dnf packages from list
      ansible.builtin.dnf:
        name: "{{ dnf_package_list }}"
        state: present
...
