# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

##################################################
# Plugin configs
set -g @catppuccin_flavour 'macchiato'

##################################################
# Many of these config options were borrowed from:
# https://mutelight.org/practical-tmux

bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Change prefix input from C-b to C-a  -- much easier to reach
set-option -g prefix C-a

# Enable mouse interactions (namely, scrollback)
set -g mouse on

# More usable indicies (based on keyboard layout, 1-9 THEN 0)
set -g base-index 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
